<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header
      class="flex items-center justify-between px-6 py-4 bg-white shadow-md"
    >
      <img src="assets/evisa_logo.png" alt="Logo" class="h-12" />

      <nav class="hidden md:flex space-x-6 font-medium text-lg text-gray-600">
        <a href="#" class="hover:text-gray-950">Main</a>
        <a href="#" class="hover:text-gray-900">Blog</a>
        <a href="#" class="hover:text-gray-900">Support</a>
      </nav>

      <div class="flex items-center space-x-8">
        <div class="flex items-center space-x-4">
          <form class="relative group">
            <button
              type="button"
              class="flex items-center space-x-1 font-medium text-lg text-gray-700 group-hover:text-gray-950"
            >
              <span>English</span>
              <svg
                class="w-4 h-4"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="3"
                  d="M19 9l-7 7-7-7"
                />
              </svg>
            </button>
            <div
              class="absolute z-10 left-0 mt-2 bg-white p-3 rounded-b-lg opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all"
            >
              <a
                href="#"
                class="block py-2 text-lg text-gray-700 font-medium hover:text-blue-700"
                >English</a
              >
              <a
                href="#"
                class="block py-2 text-lg text-gray-700 font-medium hover:text-blue-700"
                >Russian</a
              >
            </div>
          </form>
          <div class="h-5 bg-gray-400 w-0.5 rounded-full"></div>

          <form class="relative group">
            <button
              type="button"
              class="flex items-center space-x-1 text-lg font-medium text-gray-700 group-hover:text-gray-950"
            >
              <span>USD</span>
              <svg
                class="w-4 h-4"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="3"
                  d="M19 9l-7 7-7-7"
                />
              </svg>
            </button>
            <div
              class="absolute left-0 z-10 mt-2 bg-white border rounded-m opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all"
            >
              <a
                href="#"
                class="block py-2 text-lg text-gray-700 hover:text-blue-700 font-medium"
                >USD</a
              >
              <a
                href="#"
                class="block py-2 text-lg text-gray-700 hover:text-blue-700 font-medium"
                >EUR</a
              >
              <a
                href="#"
                class="block py-2 text-lg text-gray-700 hover:text-blue-700 font-medium"
                >CAD</a
              >
            </div>
          </form>
        </div>
        <a
          href="#"
          class="px-3 py-2 text-white bg-blue-700 rounded-xl hover:bg-blue-700"
          >Sign in</a
        >
      </div>
    </header>

    <div class="min-h-screen p-6">
      <main class="mt-6">
        <h1 class="text-2xl font-semibold text-gray-800 mb-6">
          Stanislav’s orders
        </h1>
        <div
          class="grid grid-cols-1 space-y-6 space-x-6 md:grid-cols-2 space-y-6 space-x-6 max-w-5xl"
        >
          <!-- Order ID3 -->
          <div
            class="group max-w-[calc(100%-24px)] bg-white border-3 border-solid border-gray-200 rounded-3xl p-4 pl-6 pr-6 hover:border-3 hover:border-blue-500"
          >
            <h2 class="text-xl font-semibold text-gray-900">Order ID3</h2>
            <p class="text-xl text-gray-900">Australian tourist VISA</p>
            <div class="mt-2 flex items-center justify-between">
              <span
                class="text-md text-grey-900 bg-orange-100 text-orange-500 px-2 py-1 mt-4 rounded-md"
                >Actions needed</span
              >
              <a
                href="#"
                class="text-xl mt-4 text-gray-500 group-hover:text-blue-700"
                >→</a
              >
            </div>
          </div>

          <!-- Order ID2 -->
          <div
            class="group max-w-[calc(100%-24px)] bg-white border-3 border-solid border-gray-200 rounded-3xl p-4 pl-6 pr-6 hover:border-3 hover:border-blue-500"
          >
            <h2 class="text-xl font-semibold text-gray-800">Order ID2</h2>
            <p class="text-xl text-gray-600">Egyptian tourist VISA</p>
            <div class="mt-2 flex items-center justify-between">
              <span
                class="text-md text-green-600 bg-green-100 px-2 py-1 rounded-md mt-4"
                >Completed</span
              >
              <a
                href="#"
                class="text-xl mt-4 text-gray-500 group-hover:text-blue-700"
                >→</a
              >
            </div>
          </div>
          <!-- Order ID1 -->
          <div
            class="group max-w-[calc(100%-24px)] bg-white border-3 border-solid border-gray-200 rounded-3xl p-4 pl-6 pr-6 hover:border-3 hover:border-blue-500"
          >
            <h2 class="text-xl font-semibold text-gray-800">Order ID1</h2>
            <p class="text-xl text-gray-600">UK business VISA</p>
            <div class="mt-2 flex items-center justify-between">
              <span
                class="text-md text-green-600 bg-green-100 px-2 py-1 rounded-md mt-4"
                >Completed</span
              >
              <a
                href="#"
                class="text-xl mt-4 text-gray-500 group-hover:text-blue-700"
                >→</a
              >
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>

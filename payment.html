<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="font-inter">
    <header
      class="flex items-center justify-between px-6 py-4 bg-white shadow-md font-inter"
    >
      <img src="assets/evisa_logo.png" alt="Logo" class="h-12" />

      <nav class="hidden md:flex space-x-6 font-medium text-lg">
        <a href="#" class="hover:text-evisablackhover">Main</a>
        <a href="#" class="hover:text-evisablackhover">Blog</a>
        <a href="#" class="hover:text-evisablackhover">Support</a>
      </nav>

      <div class="flex items-center space-x-8">
        <div class="flex items-center space-x-4">
          <form class="relative group">
            <button
              type="button"
              class="flex items-center space-x-1 font-medium text-lg group-hover:"
            >
              <span class="hover:text-evisablackhover">English</span>
              <svg
                class="w-4 h-4"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="3"
                  d="M19 9l-7 7-7-7"
                />
              </svg>
            </button>
            <div
              class="absolute z-10 left-0 mt-2 bg-white p-3 rounded-b-lg opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all"
            >
              <a
                href="#"
                class="block py-2 text-lg font-medium hover:text-evisablue"
                >English</a
              >
              <a
                href="#"
                class="block py-2 text-lg font-medium hover:text-evisablue"
                >Russian</a
              >
            </div>
          </form>
          <div class="h-5 bg-evisalight w-0.5 rounded-full"></div>

          <form class="relative group">
            <button
              type="button"
              class="flex items-center space-x-1 text-lg font-medium group-hover:"
            >
              <span class="hover:text-evisablackhover">USD</span>
              <svg
                class="w-4 h-4"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="3"
                  d="M19 9l-7 7-7-7"
                />
              </svg>
            </button>
            <div
              class="absolute z-10 left-0 mt-2 bg-white p-3 rounded-b-lg opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all"
            >
              <a
                href="#"
                class="block py-2 text-lg hover:text-evisablue font-medium"
                >USD</a
              >
              <a
                href="#"
                class="block py-2 text-lg hover:text-evisablue font-medium"
                >EUR</a
              >
              <a
                href="#"
                class="block py-2 text-lg hover:text-evisablue font-medium"
                >CAD</a
              >
            </div>
          </form>
        </div>
        <a
          href="#"
          class="px-3 py-2 text-white font-medium bg-evisablue rounded-xl hover:bg-evisabluekhover"
          >Sign in</a
        >
      </div>
    </header>

    <div class="flex flex-col items-center justify-center min-h-screen">
      <div class="w-md flex">
        <h1 class="text-3xl px-4 py-2 font-semibold text-evisablack text-left">
          Order #3 Summary
        </h1>
      </div>
      <table class="w-full max-w-md table-auto mb-6">
        <thead>
          <tr class="">
            <th
              class="px-4 py-2 text-left font-semibold text-sm text-evisamedium"
            >
              Product name
            </th>
            <th
              class="px-4 py-2 text-right font-semibold text-sm text-evisamedium"
            >
              Price
            </th>
            <th
              class="px-4 py-2 text-right font-semibold text-sm text-evisamedium"
            >
              Quantity
            </th>
            <th
              class="px-4 py-2 text-right font-semibold text-sm text-evisamedium"
            >
              Subtotal
            </th>
          </tr>
        </thead>
        <tbody>
          <tr class="border-t">
            <td class="px-4 py-2 text-sm text-evisablack">
              Universal eVisa 60 days (SuperRush)
            </td>
            <td class="px-4 py-2 text-center text-sm text-evisablack">$200</td>
            <td class="px-4 py-2 text-center text-sm text-evisablack">2</td>
            <td class="px-4 py-2 text-right text-sm text-evisablack">$400</td>
          </tr>
          <tr class="border-t">
            <td class="px-4 py-2 text-sm text-evisablack">Government fees</td>
            <td class="px-4 py-2 text-center text-sm text-evisablack">$55</td>
            <td class="px-4 py-2 text-center text-sm text-evisablack">2</td>
            <td class="px-4 py-2 text-right text-sm text-evisablack">$110</td>
          </tr>
        </tbody>
        <tfoot>
          <tr class="border-t border-solid border-t-2 border-evisasuperlight">
            <td class="px-4 py-2 font-semibold text-evisablack" colspan="3">
              Total
            </td>
            <td class="px-4 py-2 text-right font-semibold text-evisablack">
              $510
            </td>
          </tr>
        </tfoot>
      </table>
      <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-xl font-semibold mb-4">Payment details</h2>
        <form class="space-y-6">
          <div class="flex space-x-2">
            <div>
              <label class="block text-evisamedium mb-1">Name</label>
              <input
                type="text"
                class="block w-full px-3 py-2 border-solid border-2 border-evisasuperlight hover:border-evisalightblue focus:outline-0 focus:border-evisalightblue rounded-lg"
                value=""
              />
            </div>
            <div>
              <label class="block text-evisamedium mb-1">Last Name</label>
              <input
                type="text"
                class="block w-full px-3 py-2 border-solid border-2 border-evisasuperlight hover:border-evisalightblue focus:outline-0 focus:border-evisalightblue rounded-lg"
                value=""
              />
            </div>
          </div>

          <div>
            <label class="block text-evisamedium mb-1">Card number</label>
            <input
              type="text"
              class="block w-full px-3 py-2 border-solid border-2 border-evisasuperlight hover:border-evisalightblue focus:outline-0 focus:border-evisalightblue rounded-lg"
              value=""
            />
          </div>

          <div class="flex space-x-2">
            <div>
              <label class="block text-evisamedium mb-1">CVC</label>
              <input
                type="text"
                placeholder="123"
                class="block w-full px-3 py-2 border-solid border-2 border-evisasuperlight hover:border-evisalightblue focus:outline-0 focus:border-evisalightblue rounded-lg"
                value=""
              />
            </div>
            <div>
              <label class="block text-evisamedium mb-1">Expiration date</label>
              <input
                type="text"
                placeholder="MM/YY"
                class="block w-full px-3 py-2 border-solid border-2 border-evisasuperlight hover:border-evisalightblue focus:outline-0 focus:border-evisalightblue rounded-lg"
                value=""
              />
            </div>
          </div>

          <div class="border-t border-gray-300 pt-4">
            <div class="flex justify-between items-center">
              <span class="text-evisablack font-semibold text-"
                >Payment amount:</span
              >
              <span class="text-xl font-semibold">$255</span>
            </div>
          </div>

          <button
            type="submit"
            class="mt-2 w-full bg-evisablue text-white font-medium py-2 rounded-xl hover:bg-evisabluekhover"
          >
            Submit order
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
